  <h3>Программы</h3>

  <section class="archive_list">
	  
	{% for category in site.categories %}
  {% if category.name == 'prog' %}
    {% for post in category.posts %}
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p>{{ post.excerpt }}</p>
    {% endfor %}
  {% endif %}
{% endfor %}

  </section>
